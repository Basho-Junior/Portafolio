<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Práctica 4</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean">
        <div class="container"><a class="navbar-brand" href="/"><img src="/img/PUCMM.png" style="height: 20%;   width: 20%;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Laboratorios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservas">Reservar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pasados">Registros</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card">
        <div class="card-body">
            <h4 class="text-center card-title">Laboratorios Disponibles</h4>
            <form method="POST" action="/agregarlaboratorio">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Laboratorio</label>
                            <input class="form-control" type="text" id="laboratorio" name="laboratorio">
                        </div>
                        <div class="col-md-4 col-lg-5">
                            <label class="form-label">Espacios</label>
                            <input class="form-control" type="number" id="cantidad" name="cantidad" min="1" max="10">
                        </div>
                        <div class="col-auto col-md-4 col-lg-2 align-self-end"><button class="btn btn-secondary text-center" type="submit">Agregar</button></div>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-md-2">ID</th>
                            <th class="col-md-4">Laboratorio</th>
                            <th class="col-md-3">Espacios</th>
                            <th class="col-md-3">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="laboratorio : ${laboratorios}">
                            <td th:text="${laboratorio.id}">0</td>
                            <td th:text="${laboratorio.nombre}">ITT</td>
                            <td th:text="${laboratorio.cantidadMaxima}">7</td>
                            <td>
                                <form method="POST" action="/eliminarlaboratorio">
                                    <input type="hidden" th:value="${laboratorio.id}" id="id" name="id">
                                    <input type="submit" value="Eliminar" class="btn btn-danger">
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer-basic">
        <div class="social"><a href="https://github.com/Audric1Rosario/ProgramacionWebAvanzada"><i class="icon ion-social-github"></i></a></div>
        <p class="copyright">Zheng y Audric © 2021</p>
    </footer>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
