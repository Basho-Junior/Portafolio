<html>
<head><title>Ejemplo de tabla sencilla</title> 
</head>
<body>
<table border>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
</table>
<br>
<br>
<table border>
    <tr>
    <td>A</td>
    <td rowspan="2">B</td>
    <td>E</td>
    </tr>
    <tr>
    <td>C</td>
    <td>D</td>
    </tr>
</table>
<br>
<br>
<table border>
    <tr>
        <tr>
        <td>A</td>
        <td colspan="4">C</td>
        </tr>
        <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        </tr>   
</table>
<br>
<br>
<table border>
        <tr>
        <td rowspan="2">B</td>
        <td>A</td>
        <td>E</td>
        <td>F</td>
        </tr>
        <tr>
        <td>C</td>
        <td>D</td>
        <td>G</td>
        </tr>
</table>
    <br>
    <br>
<table border>
            <tr>
            <td><strong>Nombre del anime</strong></td>
            <td><strong>Genero</strong></td>
            <td><strong>Temporadas</strong></td>
            </tr>
            <tr>
            <td>Danganronpa</td>
            <td>Psicologico</td>
            <td>3</td>
            </tr>
            <tr>
            <td>Fukumenkei Noise</td>
            <td>Shojo</td>
            <td>1</td>
            </tr>
            <tr>
            <td>Shingeki no Kyojin</td>
            <td>Fantasia Oscura</td>
            <td>2</td>
            </tr>
</table>
</body>
</html>
